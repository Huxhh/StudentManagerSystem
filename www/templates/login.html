<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/js/jquery-1.12.4.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/sms.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>

    <title>登录</title>
</head>
<body>
    <div id="bg"><img src="../static/img/body.jpg" class="bg"></div>

    <div class="content">
        <!-- 登录面板-->
        <div class="panel" style="background-color: rgba(240, 255, 255, 0.5)">
            <!--<div class="panel-heading">-->
                <!--<h3 class="panel-title" style="font-size: 25px">登录</h3>-->
            <!--</div>-->
            <div class="panel-body">
                <form class="form-signin" action="./auth" method="post">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required autofocus/>
                    <br>
                    <input type="password" class="form-control" placeholder="密码"  name="password" required/>
                    <label class="checkbox" style="margin-left: 20px">
                        <input type="checkbox" name="remember" value="remember"> Remember me
                    </label>
                    <!--<br>-->
                    <!--<input type="checkbox" value="Remember me">Remember me-->
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <span class="glyphicon glyphicon-log-in">登录</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div><img src="../static/img/logo.png" class="logo"></div>
</body>
</html>
